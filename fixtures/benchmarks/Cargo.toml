[package]
name = "uniffi-fixture-benchmarks"
edition = "2021"
version = "0.22.0"
authors = ["Firefox Sync Team <sync-team@mozilla.com>"]
license = "MPL-2.0"
publish = false

[lib]
crate-type = ["lib", "cdylib"]
name = "uniffi_benchmarks"
bench = false

[dependencies]
uniffi = {path = "../../uniffi", version = "0.25" }
clap = { version = "4", features = ["cargo", "std", "derive"] }
criterion = "0.5.1"

[build-dependencies]
uniffi = {path = "../../uniffi", version = "0.25", features = ["build"] }

[dev-dependencies]
uniffi = {path = "../../uniffi", version = "0.24", features = ["bindgen-tests"] }

[[bench]]
name = "benchmarks"
harness = false
